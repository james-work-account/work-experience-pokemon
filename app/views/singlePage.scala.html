@(pokemon: Pokemon)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@pokemon.name.capitalize</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><a href="@routes.HomeController.index"><h1>The Best Pokemon Info Searcher Page</h1></a></header>
        <section class="content single-page">
            <h2>@pokemon.name.capitalize</h2>
            <div class="bio">
                <ul class="info">
                    <li><b>Number:</b> @pokemon.id</li>
                    <li><b>Type(s):</b> @{pokemon.types.map(_.`type`.name).map(_.capitalize).mkString(", ")}</li>
                    <li><b>Height:</b> @pokemon.height</li>
                    <li><b>Weight:</b> @pokemon.weight</li>
                </ul>
            </div>

            <div class="sprites">
                <img src="@pokemon.sprites.front_default" alt="front default"/>
                <img src="@pokemon.sprites.back_default" alt="back default"/>
                <img src="@pokemon.sprites.front_shiny" alt="front shiny"/>
                <img src="@pokemon.sprites.back_shiny" alt="back shiny"/>
            </div>

        </section>
    </body>
</html>
